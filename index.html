<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>BCL-MusicPlayer - Leona</title>
</head>

<body>
  <main>

    <div class="player">
      <div class="player__list">
        <div class="player__icon player__icon-list icon-list">
          <i class="bi bi-filter-left"></i>
        </div>
      </div>
      <!-- <div class="player__volume">
        <input type="range" min="0" max="10" value="3" name="volume" id="volume">
      </div> -->
      <div class="player__meta">
        <div class="player__song">02-Leona vs Katarina</div>
        <div class="player__album">League Of Legends - 2022</div>
        <div class="player__artist">Dev Meditation</div>

        <div class="player__folder">
          <img src="./03-leona.jpg" alt="">
        </div>
      </div>
      <div class="player__bg"
        style="background-image: url(./01-leona.jpg);">
      </div>
      <div class="player__controls">
        
        <div class="player__controls-bg"
          style="background-image: url(./01-leona.jpg);">
        </div>
        <div class="player__repeat">
          <div class="player__icon player__icon-repeat icon-repeat">
            <i class="bi bi-arrow-repeat"></i>
          </div>
        </div>
        <div class="player__prev">
          <div class="player__icon player__icon-prev icon-prev">
            <i class="bi bi-caret-left"></i>
            <!-- <i class="bi bi-chevron-left"></i> -->
          </div>
        </div>
        <div class="player__play">
          <div class="player__icon player__icon-play icon-play">
            <!-- <i class="bi bi-play"></i> -->
            <i class="bi bi-pause"></i>
          </div>
        </div>
        <div class="player__next">
          <div class="player__icon player__icon-next icon-next">
            <i class="bi bi-caret-right"></i>
          </div>
        </div>
        <div class="player__shuffle">
          <div class="player__icon player__icon-shuffle icon-shuffle">
            <i class="bi bi-shuffle"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
